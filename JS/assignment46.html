<script>
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };


    function sumSalaries(obj) {
        let sum = 0;
        if (obj != "") {
            for (let num of Object.values(obj)) {
                sum += num;
            }
        }

        return sum;
    }

    alert(sumSalaries(salaries));

</script>
