<script>
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    function topSalary(sal) {

        let max = 0;
        let maxName = null;

        for (const [name, salary] of Object.entries(sal)) {
            if (max < salary) {
                max = salary;
                maxName = name;
            }
        }

        return maxName;
    }

    console.log(topSalary(salaries));
</script>
