<script>
    function truncate(str, a) {
        var l = str.length;

        if (l > (a - 1)) {
            str = str.slice(0, (a - 1)) + "...";

            return str;
        }
        else {
            return str;
        }
    }


    alert(truncate("What I'd like to tell on this topic is:", 20));
    alert(truncate("Hi everyone!", 20));
</script>
