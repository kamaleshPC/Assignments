<script>
    var n = 1;
    var arr = [];
    while (n) {
        var num = prompt("Enter the Numbers");
        if (isNaN(num) || num == null || num == "") {
            n = 0;
        }
        else {
            arr.push(num);
        }
    }
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += parseInt(arr[i]);
    }

    alert(arr);
    alert(sum);

</script>
