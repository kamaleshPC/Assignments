<script>
    function f(x) {
        alert(x);
    }

    function delay(f, ms) {

        return function () {
            setTimeout(() => f.apply(this, arguments), ms);
        };

    }

    let f1000 = delay(f, 1000);
    let f1500 = delay(f, 10000);

    f1000("test1");
    f1500("test2");
</script>
