<script>
    function pow1(num, power) {     // iterative approach
        let result = 1;
        while (power > 0) {
            result *= num;
            power--;
        }
        return result;
    }

    function pow2(num, power) { // recursive approach
        if (power == 0) {
            return 1;
        }
        return (num * pow2(num, power - 1));
    }

    alert(pow1(2, 3));
    alert(pow2(2, 4));
</script>
