<ol id="elem">
	<li>Hello</li>
	<li>World</li>
</ol>

<script>
	function clear(elem){
		var e = document.getElementById('elem'); 
        
        //e.firstElementChild can be used. 
        var child = e.lastElementChild;  
        while (child) { 
            e.removeChild(child); 
            child = e.lastElementChild; 
        } 
	}

	clear(elem);
</script>
