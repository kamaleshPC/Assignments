<script>
	function printNumbers(from, to) {      // setInterval
  let current = from;

  let timerId = setInterval(function() {
    console.log(current);
    if (current == to) {
      clearInterval(timerId);
    }
    current++;
  }, 1000);
}


printNumbers(5, 10);
