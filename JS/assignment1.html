<script type="text/javascript">
	function isEmpty(obj) {
    for(var key in obj) {
        if(obj.hasOwnProperty(key))
            return false;
    }
    return true;
   }


   // var schedule = {}; // Empty Object
  var schedule = {
   	           "8:30" : "get up"
   	       };
	   alert(isEmpty(schedule));
</script>
